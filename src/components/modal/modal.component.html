@if (course(); as c) {
  <div class="fixed inset-0 bg-black/70 backdrop-blur-sm z-50 flex items-center justify-center p-4" (click)="onClose()">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto transform transition-all duration-300 scale-95 animate-fade-in-up" (click)="$event.stopPropagation()">
      <div class="relative">
        <img class="w-full h-64 object-cover rounded-t-2xl" [src]="c.image" [alt]="c.title">
        <button (click)="onClose()" class="absolute top-4 right-4 bg-white/50 rounded-full p-2 text-slate-800 hover:bg-white transition-colors focus:outline-none focus:ring-2 focus:ring-white">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="p-8">
        <h2 class="text-3xl font-bold text-slate-900 mb-4">{{ c.title }}</h2>
        <p class="text-slate-600 mb-6">{{ c.shortDescription }}</p>
        <div class="prose max-w-none text-slate-700">
            <p>{{ c.longDescription }}</p>

            @if (c.details?.length) {
              <ul>
                @for (item of c.details; track $index) {
                  <li>{{ item }}</li>
                }
              </ul>
            }
        </div>
      </div>
      <div class="p-6 bg-slate-50 rounded-b-2xl flex justify-end">
         <button (click)="onClose()" class="bg-teal-500 text-white px-6 py-2 rounded-full hover:bg-teal-600 transition-colors shadow focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500">
            Закрити
         </button>
      </div>
    </div>
  </div>
}
<style>
  .animate-fade-in-up {
    animation: fade-in-up 0.3s ease-out forwards;
  }
  @keyframes fade-in-up {
    from {
      opacity: 0;
      transform: translateY(20px) scale(0.95);
    }
    to {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }
</style>
