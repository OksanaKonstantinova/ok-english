@if (course(); as c) {
<div class="fixed inset-0 bg-black/70 backdrop-blur-sm z-50 flex items-center justify-center p-4" (click)="onClose()">
    <div
            class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto transform transition-all duration-300 scale-95 animate-fade-in-up"
            (click)="$event.stopPropagation()"
    >
        <div class="relative">
            <img class="w-full h-64 object-cover rounded-t-2xl" [src]="c.image" [alt]="c.title">
            <button
                    (click)="onClose()"
                    class="absolute top-4 right-4 bg-white/50 rounded-full p-2 text-slate-800 hover:bg-white transition-colors focus:outline-none focus:ring-2 focus:ring-white"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
        <div class="p-8">
            <p>
            <div class="text-xl" [innerHTML]=c.advertisement></div>
            <br/>

            <h2 class="text-3xl font-bold text-slate-900 mb-4">{{ c.title }}</h2>

            <p class="text-slate-600 mb-6">{{ c.shortDescription }}</p>
            <div class="prose max-w-none text-slate-700">
                <p [innerHTML]=c.longDescription></p>

                @if (c.details?.length) {
                <ul>
                    @for (item of c.details; track $index) {
                    <li [innerHTML]=item></li>
                    }
                </ul>
                }
            </div>
        </div>
        @if (c.courseDetails) {
        <div class="border-t border-slate-200">
            <div class="p-6 bg-slate-50 flex justify-between items-center">
                <button (click)="toggleDetails()"
                        class="flex items-center text-teal-600 font-semibold text-base hover:text-teal-800 transition-colors"
                >
                    {{ showDetails() ? 'Сховати' : 'Уроки та теми' }}
                    <svg xmlns="http://www.w3.org/2000/svg"
                         fill="none"
                         viewBox="0 0 24 24"
                         stroke-width="2.5"
                         stroke="currentColor"
                         class="w-4 h-4 ml-2 transition-transform duration-300"
                         [class.rotate-90]="!showDetails()"
                         [class.rotate-270]="showDetails()">
                        <path stroke-linecap="round"
                              stroke-linejoin="round"
                              d="M19.5 8.25l-7.5 7.5-7.5-7.5"/>
                    </svg>
                </button>
                <button (click)="onClose()"
                        class="bg-teal-500 text-white px-6 py-2 rounded-full hover:bg-teal-600 transition-colors shadow focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500">
                    Закрити
                </button>
            </div>

            @if (showDetails()) {
            <div class="px-6 pb-6 bg-slate-50">
                <div class="bg-white rounded-lg p-6 border border-slate-200">
                    <h3 class="text-lg font-semibold text-slate-900 mb-3">Уроки та теми</h3>
                    <p class="text-slate-700 leading-relaxed" [innerHTML]="c.courseDetails"></p>
                </div>
            </div>
            }
        </div>
        } @else {
        <div class="p-6 bg-slate-50 rounded-b-2xl flex justify-end">
            <button (click)="onClose()"
                    class="bg-teal-500 text-white px-6 py-2 rounded-full hover:bg-teal-600 transition-colors shadow focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500">
                Закрити
            </button>
        </div>
        }
    </div>
</div>
}
