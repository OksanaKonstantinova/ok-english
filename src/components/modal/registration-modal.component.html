<div class="fixed inset-0 bg-black/70 backdrop-blur-sm z-50 flex items-center justify-center p-4" (click)="onClose()">

    <div
            class="bg-white rounded-2xl shadow-2xl w-full max-w-lg max-h-[90vh] overflow-y-auto transform transition-all duration-300 scale-95 animate-fade-in-up"
            (click)="$event.stopPropagation()"
    >

        <!-- Header image or remove if not needed -->
        <div class="relative">
            <div class="w-full h-40 bg-gradient-to-r from-teal-400 to-blue-500 rounded-t-2xl"></div>

            <button
                    (click)="onClose()"
                    class="absolute top-4 right-4 bg-white/60 rounded-full p-2 text-slate-800 hover:bg-white transition-colors focus:outline-none focus:ring-2 focus:ring-white"
            >
                <svg xmlns="http://www.w3.org/2000/svg"
                     class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>

        <div class="p-8">
            <h2 class="text-3xl font-bold text-slate-900 mb-4 text-center">
                Реєстрація на курс
            </h2>

            <p class="text-slate-600 mb-6 text-center">
                Заповніть форму, і я зв’яжуся з вами найближчим часом.
            </p>

            <!-- FORM -->
            <form
                    action="https://formspree.io/f/xkgkoppb"
                    method="POST"
                    class="space-y-5"
            >

                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-1">
                        Email
                    </label>
                    <input
                            type="email"
                            name="email"
                            required
                            class="w-full border border-slate-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500"
                            placeholder="your@email.com"
                    />
                </div>

                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-1">
                        Коментар / повідомлення
                    </label>
                    <textarea
                            name="message"
                            rows="4"
                            class="w-full border border-slate-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500"
                            placeholder="Ваше повідомлення..."
                    ></textarea>
                </div>

                <button
                        type="submit"
                        class="w-full bg-teal-500 text-white px-6 py-3 rounded-full hover:bg-teal-600 transition-colors shadow focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 font-semibold"
                >
                    Надіслати
                </button>
            </form>
        </div>

        <!-- Footer -->
        <div class="p-6 bg-slate-50 rounded-b-2xl flex justify-end">
            <button (click)="onClose()"
                    class="bg-slate-200 text-slate-700 px-6 py-2 rounded-full hover:bg-slate-300 transition-colors shadow focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-400">
                Закрити
            </button>
        </div>

    </div>
</div>
