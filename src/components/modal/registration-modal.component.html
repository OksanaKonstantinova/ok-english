<div class="fixed inset-0 bg-black/70 backdrop-blur-sm z-50 flex items-center justify-center p-4" (click)="onClose()">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg max-h-[90vh] overflow-y-auto transform transition-all duration-300 scale-95"
         (click)="$event.stopPropagation()">

        <div class="p-8">
            <h2 class="text-3xl font-bold text-slate-900 mb-4 text-center">
                Реєстрація на курс: {{ course?.title }}
            </h2>

            <p class="text-slate-600 mb-6 text-center">
                Заповніть форму на курс: {{ course?.title }}, і я зв’яжуся з вами найближчим часом.
            </p>

            <form action="https://formspree.io/f/xkgkoppb" method="POST" class="space-y-5">
                <input type="hidden" name="course" [value]="course?.title">

                <input type="hidden" name="_replyto" value="твоя-почта@example.com">
                <input type="hidden" name="_subject" value="Нова реєстрація на курс">

                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-1">Email</label>
                    <input type="email" name="email" required
                           class="w-full border border-slate-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-teal-500"
                           placeholder="your@email.com" />
                </div>

                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-1">Коментар / повідомлення</label>
                    <textarea name="message" rows="4"
                              class="w-full border border-slate-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-teal-500"
                              placeholder="Ваше повідомлення..."></textarea>
                </div>

                <button type="submit"
                        class="w-full bg-teal-500 text-white px-6 py-3 rounded-full hover:bg-teal-600 transition-colors shadow focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 font-semibold">
                    Надіслати
                </button>
            </form>

            <div class="p-6 flex justify-end">
                <button (click)="onClose()"
                        class="bg-slate-200 text-slate-700 px-6 py-2 rounded-full hover:bg-slate-300 transition-colors shadow focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-400">
                    Закрити
                </button>
            </div>
        </div>
    </div>
</div>
